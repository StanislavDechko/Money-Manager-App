<form [formGroup]="form">
    <div class="form-control">
        <input class="form-input" id="bill-name" type="text" formControlName="name" [(ngModel)]="bill.name" required="required">
        <label class="form-label" for="bill-name">Name</label>
    </div>
    
    <mat-form-field appearance="fill">
        <mat-label>Currency</mat-label>
        <mat-select [(value)]="bill.balance.currency">
            <mat-option value="$">USD</mat-option>
            <mat-option value="â‚¬">EUR</mat-option>
            <mat-option value="BYN">BYN</mat-option>
        </mat-select>
    </mat-form-field>
        
    <div class="form-control">
        <input class="form-input" id="initialBalance" type="text" formControlName="initialBalance" [(ngModel)]="bill.balance.cashAmount" required="required">
        <label class="form-label" for="initialBalance">Initial Balance</label>
    </div>
    
    <div class="customization-btn-container">
        <div class="customization-btn" (click)="onNavigationButtonClicked()">
            <p>Customize</p>
            <span class="material-symbols-outlined">arrow_forward</span>
        </div>
    </div>
</form>
