<div class="bill" 
     [ngClass]="{'active': bill.isActive}" 
     [style.--background-color]="bill.ui.backgroundColor" 
     [style.--text-color]="bill.ui.textColor"
     [style.--border]="bill.ui.border?.width + 'px ' + bill.ui.border?.type + ' ' + bill.ui.border?.color">
        <h2>{{ bill.name }}</h2>
        <h1>{{ getCurrencyFormat(bill.balance.cashAmount, bill.balance.currency) }}</h1>
        <span class="material-symbols-outlined" (click)="editBill()">edit</span>
</div>
